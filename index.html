<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="jumbotron col-8">
                <h1>Hello, see the world!</h1>
                <p>...by Train.</p>
                <p>
                    <a class="btn btn-primary btn-lg" href="https://en.wikipedia.org/wiki/Train" target="_blank">Learn More</a>
                </p>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Current Train Schedule</div>
            <!-- <div class="panel-body">          
            </div> -->

            <!-- Table -->
            <table id="trainble" class="trainble table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes away</th>
                </tr>
                <tr>
                    <th class="name"></th>
                    <th class="role"></th>
                    <th class="startDate"></th>
                    <th class="monthsWorked"></th>
                    <th class="monthlyRate"></th>
                    <th class="totalBilled"></th>
                </tr>




            </table>
        </div>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Add Train</div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Train Name</span>
                <input name="name" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Destination</span>
                <input type="text" name='destination' class="form-control" placeholder="" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">First Train Time (HH:mm) Military Time</span>
                <input name="firstTime" type="time" class="form-control" placeholder="" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Frequency</span>
                <input name="frequency" list="tickmarks" type="range" value="" min="0" max="60" step="5" class="form-control" placeholder=""
                    aria-describedby="basic-addon1">
                <datalist id="tickmarks">
                    <option value="0" label="0 Min">
                        <option value="5">
                            <option value="10">
                                <option value="15">
                                    <option value="20">
                                        <option value="25">
                                            <option value="30" label="30 Min">
                                                <option value="35">
                                                    <option value="40">
                                                        <option value="45">
                                                            <option value="50">
                                                                <option value="55">
                                                                    <option value="60" label="60 Min">
                </datalist>
            </div>
        </div>
        <button class="btn btn-primary submit">Submit</button>
    </div>

    <script src="./assets/javascript/logic.js"></script>
</body>
